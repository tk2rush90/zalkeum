<!-- screen wrapper -->
<div class="zk-screen-wrapper">
  <!-- home button container -->
  <div class="zk-home-button-container">
    <app-header-home
      [routerLink]="['/home']"></app-header-home>
  </div>

  <!-- menu container -->
  <div class="zk-header-menu-container">
    <!-- render header menu -->
    <app-header-menu
      (mouseover)="emitHoverOnMenu(item)"
      *ngFor="let item of menu"
      [menu]="item"
      [hovered]="hoveredMenu === item"
      [fragment]="item.fragment"
      [routerLink]="item.route"
      class="zk-header-menu"></app-header-menu>
  </div>
</div>
